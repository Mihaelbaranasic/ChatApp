<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil korisnika</title>
    <link rel="stylesheet" href="/css/stil.css">
</head>
<body>
    <header>
        #navigacija#
    </header>

    <main>
        <div id="korisnicke-informacije">
            <p class="korime">Korisničko ime: <span id="korime">#korime#</span></p>
            <form id="profil">
                <div>
                    <h3>Profil</h3>
                    <label>Puno ime: <input type="text" id="punoIme"></label>
                    <label>Email: <input type="email" id="email"></label>
                </div>
                <div>
                    <h3>Obavijesti</h3>
                    <label><input type="checkbox" id="notif-dashboard"> Dashboard</label>
                    <label><input type="checkbox" id="notif-popup"> Pop-up</label>
                    <label><input type="checkbox" id="notif-email"> Email</label>
                    <button type="submit" id="save-notifications">Spremi postavke</button>
                    <button type="button" id="delete-profile">Obriši profil</button>
                </div>
                <p id="poruka"></p>
            </form>
            <div class="smanjiPrikaz">
                <h3>Blokirani korisnici</h3>
            <div id="blokiraniKorisnici-container" class="scrollable">
                <ul id="blokiraniKorisnici"></ul>
            </div>

            <h3>Zaprimljene datoteke</h3>
            <div id="datoteke-pretraga">
                <input type="text" id="pretraga-datoteka" placeholder="Pretraži datoteke...">
                <select id="sortiraj-datoteke">
                    <option value="naziv">Naziv</option>
                    <option value="korisnik">Korisnik</option>
                </select>
            </div>
            <ul id="lista-datoteka" class="scrollable card-list"></ul>
            </div>
        </div>
    </main>

    <script src="/js/profil.js"></script>
</body>
</html>
