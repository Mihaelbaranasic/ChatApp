<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistika Admin</title>
    <link rel="stylesheet" href="/css/stil.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <header>
        #navigacija#
    </header>
    <h1>Statistika Admin</h1>
    <div>
        <p>Ukupan broj korisnika: #broj-korisnika#</p>
    </div>
    <div>
        <p>Ukupan broj poruka: #broj-poruka#</p>
    </div>
    <div>
        <h2>Poruke po vremenskom razdoblju</h2>
        <canvas id="grafPorukaPoDanima" width="300px"></canvas>
    </div>
    <div>
        <p>Ukupan broj datoteka: #broj-datoteka#</p>
    </div>
    <div>
        <h2>Datoteke po vremenskom razdoblju</h2>
        <canvas id="grafDatotekaPoDanima"></canvas>
    </div>
    <script src="/js/statistikaAdmin.js"></script>
</body>
</html>
