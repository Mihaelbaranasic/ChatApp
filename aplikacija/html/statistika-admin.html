<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistika Admin</title>
    <link rel="stylesheet" href="/css/stil.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <header>
        #navigacija#
    </header>
    <main class="smanjiPrikaz">
        <h1>Statistika Admin</h1>
        <section class="statistika-kartice">
            <div class="stat-card">
                <h3>Ukupan broj korisnika</h3>
                <p id="broj-korisnika">#broj-korisnika#</p>
            </div>
            <div class="stat-card">
                <h3>Ukupan broj poruka</h3>
                <p id="broj-poruka">#broj-poruka#</p>
            </div>
            <div class="stat-card">
                <h3>Ukupan broj datoteka</h3>
                <p id="broj-datoteka">#broj-datoteka#</p>
            </div>
        </section>
        <section class="grafici">
            <div class="grafik">
                <h2>Poruke po vremenskom razdoblju</h2>
                <canvas id="grafPorukaPoDanima"></canvas>
            </div>
            <div class="grafik">
                <h2>Datoteke po vremenskom razdoblju</h2>
                <canvas id="grafDatotekaPoDanima"></canvas>
            </div>
        </section>
    </main>
    <script src="/js/statistikaAdmin.js"></script>
</body>
</html>
