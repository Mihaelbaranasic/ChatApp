<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Statistika korisnika</title>
    <link rel="stylesheet" href="/css/stil.css">
</head>
<body>
    <header>
        #navigacija#
    </header>
    <main class="korisnikStat">
        <section id="statistika">
            <h2>Statistika za korisnika: <span id="korime">#korime#</span></h2>
            <div class="stat-card">
                <h3>Ukupan broj razgovora</h3>
                <p id="broj-razgovora"></p>
            </div>
            <div class="stat-card">
                <h3>Ukupan broj poruka</h3>
                <p id="broj-poruka"></p>
            </div>
            <div class="stat-card">
                <h3>Korisnik s najviše razmijenjenih poruka</h3>
                <p id="korisnik-najvise-poruka"></p>
                <p>Broj razmijenjenih poruka: <span id="broj-najvise-poruka"></span></p>
            </div>
            <div class="stat-card">
                <h3>Korisnik s najviše razmijenjenih datoteka</h3>
                <p id="korisnik-najvise-datoteka"></p>
                <p>Broj razmijenjenih datoteka: <span id="broj-najvise-datoteka"></span></p>
            </div>
        </section>
    </main>
    <script src="/js/statistika.js"></script>
</body>
</html>
