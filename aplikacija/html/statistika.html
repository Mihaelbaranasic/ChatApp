<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Statistika korisnika</title>
    <link rel="stylesheet" href="/css/stil.css">
</head>
<body>
    <header>
        #navigacija#
    </header>
    <main>
        <h1>Statistika za korisnika: <span id="korime">#korime#</span></h1> <br>
        <div id="statistika">
            <h3>Ukupan broj razgovora: <span id="broj-razgovora"></span></h3>
            <h3>Ukupan broj poruka: <span id="broj-poruka"></span></h3>
            <h3>Korisnik s najviše razmijenjenih poruka: <span id="korisnik-najvise-poruka"></span></h3>
            <h3>Broj razmijenjenih poruka: <span id="broj-najvise-poruka"></span></h3>
            <h3>Korisnik s najviše razmijenjenih datoteka: <span id="korisnik-najvise-datoteka"></span></h3>
            <h3>Broj razmijenjenih datoteka: <span id="broj-najvise-datoteka"></span></h3>
        </div>
    </main>
    <script src="/js/statistika.js"></script>
</body>
</html>
