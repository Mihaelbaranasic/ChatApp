<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="/css/stil.css">
</head>
<body>
    <header>
        #navigacija#
    </header>

    <main class="korisnikModerator">
        <div id="korisnicke-informacije">
            <span id="korime">#korime#</span>
        </div>
        <aside>

            <div id="korisniciModerator">
                <h2>Korisnici</h2>
                <input type="text" id="pretraga-korisnici" placeholder="Pretraži korisnike...">
                <div class="scrollable" id="lista-korisnika">
                    <ul id="sviKorisnici"></ul>
                </div>
            </div>

            <div id="kontaktiModerator">
                <h2>Kontakti</h2>
                <input type="text" id="pretraga-kontakti" placeholder="Pretraži kontakte...">
                <div class="scrollable" id="lista-kontakata">
                    <ul id="sviKontakti"></ul>
                </div>
            </div>
        </aside>

        <section id="razgovor" style="display: none;" class="scrollable">
            <ul id="listaPoruka"></ul>
            <button type="submit" id="brisiSve">Briši cijeli razgovor</button>
        </section>
    </main>
    <script src="/js/glavnaModerator.js"></script>
</body>
</html>
