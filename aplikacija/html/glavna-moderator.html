<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="/css/stil.css">
</head>
<body>
    <header>
        #navigacija#
    </header>

    <main class="korisnik">
        <div id="korisnicke-informacije">
            <span id="korime">#korime#</span>
        </div>


        <div id="korisnici">
            <h2>Korisnici</h2>
            <input type="text" id="pretraga-korisnici" placeholder="Pretraži korisnike...">
            <div class="scrollable" id="lista-korisnika">
                <div id="svi-korisnici">
                    <ul id="sviKorisnici">
                    </ul>
                </div>
            </div>
        </div>

        <div id="kontaktiModerator">
            <h2>Kontakti</h2>
            <input type="text" id="pretraga-kontakti" placeholder="Pretraži korisnike...">
            <div class="scrollable" id="lista-kontakata">
                <div id="svi-kontakti">
                    <ul id="sviKontakti">
                    </ul>
                </div>
            </div>
        </div>

        <div id="razgovor" style="display: none;" class="scrollable">
            <ul id="listaPoruka"></ul>
            <button type="submit" id="brisiSve">Brisi cijeli razgovor</button>
        </div>
    </main>
    <script src="/js/glavnaModerator.js"></script>
</body>
</html>
