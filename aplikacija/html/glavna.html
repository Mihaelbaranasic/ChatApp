<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="/css/stil.css">
</head>
<body>
    <header>
        #navigacija#
    </header>

    <main class="korisnik">
        <div id="sidebar">
            <div id="korisnicke-informacije">
                <p class="korime">Korisničko ime: <span id="korime">#korime#</span></p>
            </div>
            <div id="korisnici">
                <h2>Korisnici</h2>
                <input type="text" id="pretraga-korisnici" placeholder="Pretraži korisnike...">
                <div id="lista-korisnika" class="scrollable">
                    <div id="kontakti">
                        <h3>Kontakti (<span id="broj-kontakata">0</span>)</h3>
                        <ul id="listaKontakata">
                        </ul>
                    </div>
                    <div id="svi-korisnici">
                        <h3>Dodaj korisnike</h3>
                        <ul id="sviKorisnici">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="dashboard-obavijest"></div>
        <div id="razgovor">
            <h3>Razgovor s <span id="razgovor-korime"></span></h3>
            <ul id="listaPoruka" class="scrollable"></ul>
            <div id="unos-poruka">
                <textarea id="novaPoruka" placeholder="Upiši poruku..."></textarea>
                <input type="file" id="datoteka">
                <button type="submit" id="posaljiPoruku">Pošalji poruku</button>
                <button type="submit" id="posaljiDatoteku">Pošalji datoteku</button>
                <button type="submit" id="blokiraj">Blokiraj korisnika</button>
            </div>
        </div>

        <div id="prijavaModal" class="modal">
            <div class="modal-content">
                <form id="prijavaForma">
                    <h2>Prijavi poruku</h2>
                    <span class="close">&times;</span>
                    <label for="razlog">Razlog prijave</label>
                    <input type="text" id="razlog" name="razlog" placeholder="Unesite razlog prijave..." required>
                    <label for="detalji">Dodatni detalji</label>
                    <textarea id="detalji" name="detalji" placeholder="Unesite dodatne detalje..." rows="4" required></textarea>
                    <input type="hidden" id="porukaId" name="porukaId">
                    <button type="submit">Pošalji prijavu</button>
                </form>
            </div>
        </div>
    </main>

    <script src="/js/kontakti.js"></script>
    <script src="/js/datoteke.js"></script>
    <script src="/js/poruke.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
