<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="/css/stil.css">
</head>
<body>
    <header>
        #navigacija#
    </header>

    <main>
        <div id="korisnicke-informacije">
            <span id="korisnik-ime">#korisnik-ime#</span>
        </div>

        <div id="korisnici">
            <h2>Korisnici</h2>
            <input type="text" id="pretraga-korisnici" placeholder="PretraÅ¾i korisnike...">
            <div class="scrollable" id="lista-korisnika">
                <div id="kontakti">
                    <h3>Kontakti (<span id="broj-kontakata">0</span>)</h3>
                    <ul id="lista-kontakata">
                    </ul>
                </div>
                <div id="svi-korisnici">
                    <h3>Dodaj korisnike</h3>
                    <ul id="lista-svih-korisnika">
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!-- <script src="/js/kontakti.js"></script> -->
</body>
</html>
