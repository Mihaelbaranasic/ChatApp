<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija</title>
</head>
<body>
    <form action="/registracija" method="POST" id="registracija">
        <label for="punoIme">Ime i prezime: </label>
        <input type="text" name="punoIme" id="punoIme">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
        <label for="korime">Korisničko ime: </label>
        <input type="text" name="korime" id="korime">
        <label for="lozinka">Lozinka: </label>
        <input type="password" name="lozinka" id="lozinka">
        <button type="submit" id="submit">Registriraj se</button>
    </form>
    <a href="/prijava">Vrati se na prijavu</a>
    <div id="poruka"></div>
    <script src="/js/registracija.js"></script>
</body>
</html>
